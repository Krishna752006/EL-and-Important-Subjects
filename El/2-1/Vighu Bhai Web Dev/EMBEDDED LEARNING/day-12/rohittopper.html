<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Download Option</title>
    <style>
        /* Center the div horizontally */
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            width: 80%; /* Adjust width as needed */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="pdf-container">
    <h2>PDF Viewer</h2>

    <!-- Embed PDF without toolbar (browser-dependent) -->
    <embed
            src="./EPS-DL-Handout3-Build ANN from scratch basics.pdf#toolbar=0&navpanes=0&scrollbar=0"
            type="application/pdf"
            width="100%"
            height="600px"
            style="border: none;">

    <!-- Download button -->
    <div style="margin-top: 10px;">
        <a href="./EPS-DL-Handout3-Build%20ANN%20from%20scratch%20basics.pdf" download>
            <button style="padding: 10px 20px; font-size: 16px;">Download PDF</button>
        </a>
    </div>
</div>
</body>
</html>
